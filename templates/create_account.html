{% extends "base.html" %}
{% block content %}
    <div class="formstyle">
        <h1 class="h1style">Create Account</h1>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="position">Position: </label></td>
                    <td><select name="title" id="title">
                        <option value="S">Supervisor</option>
                        <option value="I">Instructor</option>
                        <option value="T">TA</option>
                    </select></td>
                </tr>

                <div class="container">
                    <tr>
                        <td><label for="username">Username: </label></td>
                        <td><input type="text" id="username" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="text" id="password" name="password"></td>
                    </tr>

                    <tr>
                        <td><label for="first_name">First name: </label></td>
                        <td><input type="text" id="first_name" name="first_name"></td>
                    </tr>
                    <tr>
                        <td><label for="last_name">Last name: </label></td>
                        <td><input type="text" id="last_name" name="last_name"></td>
                    </tr>
                    <tr>
                        <td><label for="addressln1">Address line 1:</label></td>
                        <td><input type="text" id="addressln1" name="addressln1"></td>
                    </tr>
                    <tr>
                        <td><label for="addressln2">Address line 2:</label></td>
                        <td><input type="text" id="addressln2" name="addressln2"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="number">Phone:</label></td>
                        <td><input type="text" id="number" name="number"></td>
                    </tr>
                </div>
                <tr>
                    <td><input type="submit" value="Cancel"></td>
                    <td><input type="submit" value="Create Account"></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
