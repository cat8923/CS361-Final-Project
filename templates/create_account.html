{% extends "base.html" %}
{% block content %}
    <div class="formstyle">
        <h1 class="h1style">Create Account</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="position">Position: </label>
                <select name="title" id="title">
                    <option value="Supervisor">Supervisor</option>
                    <option value="Instructor">Instructor</option>
                    <option value="TA">TA</option>
                </select><br><br>
            <div class="container">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password: </label>
                <input type="text" id="password" name="password"><br><br>
                <label for="first_name">First name: </label>
                <input type="text" id="first_name" name="first_name"><br><br>
                <label for="last_name">Last name: </label>
                <input type="text" id="last_name" name="last_name"><br><br>
                <label for="addressln1">Address line 1:</label>
                <input type="text" id="addressln1" name="addressln1"><br><br>
                <label for="addressln2">Address line 2:</label>
                <input type="text" id="addressln2" name="addressln2"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="number">Phone:</label>
                <input type="text" id="number" name="number"><br><br>
            </div>
            <input type="submit" value="Cancel">
            <input type="submit" value="Create Account">
        </form>
    </div>
{% endblock %}
