<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Create Course</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
    <h1 class="h1Style">Create Course</h1>
<div class="formStyle">
        <form action="{% url 'createcourse' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="description" name="title"><br><br></td>
            </tr>

            <tr>
                <td><label for="designation">Designation:</label></td>
                <td><input type="text" id="designation" name="designation"><br><br></td>
            </tr>
            <tr>
                <td><label for="semester">Semester:</label></td>
                <td><input type="text" id="semester" name="semester"><br><br></td>
            </tr>

            <tr>
                <td><label for="section">Section: </label></td>
                <td><input type="number" id="section" name="section"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Save Course" name="onclick"></td>
                <td><input type="submit" value="Cancel" name="onclick"></td>
            </tr>
        </table>
        </form>

        <form action="/Create_Course/" align="right" method="post">
                {% csrf_token %}
                <label class="logoutLblPos">
                    <input type="submit" value="Logout" name="onclick">
                </label>
        </form>
</div>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
