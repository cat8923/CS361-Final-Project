{% extends "base.html" %}

{% block content %}

<h1 class="h1Style">Create Course</h1>
<div class="formStyle">
        <form action="{% url 'createcourse' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="description" name="title"><br><br></td>
            </tr>

            <tr>
                <td><label for="designation">Designation:</label></td>
                <td><input type="text" id="designation" name="designation"><br><br></td>
            </tr>
            <tr>
                <td><label for="semester">Semester:</label></td>
                <td><input type="text" id="semester" name="semester"><br><br></td>
            </tr>

            <tr>
                <td><label for="section">Section: </label></td>
                <td><input type="number" id="section" name="section" value="201"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Save Course" name="onclick"></td>
            </tr>
        </table>
        </form>
</div>

    <br>

    <a href="{% url 'courses' %}">Go back</a>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

{% endblock %}
