<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Edit Account</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Edit Account</h1>
    <form action="" method="post">
        <div class="container">
            <label for="username">Username: {{ username }}</label><br><br>
            <label for="fName">First name:</label>
            <input type="text" id="fName" name="fName"><br><br>
            <label for="lName">Last name: </label>
            <input type="text" id="lName" name="lName"><br><br>
            <label for="address1">Address line 1:</label>
            <input type="text" id="address1" name="address1"><br><br>
            <label for="address2">Address line 2:</label>
            <input type="text" id="address2" name="address2"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="PhoneNumber">Phone:</label>
            <input type="text" id="PhoneNumber" name="PhoneNumber"><br><br>
        </div>
        <label for="courses">Courses: </label>
            <select name="courses" id="courses">
                {% for i in courses  %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Assign Course">
            &nbsp;
        <label for="labs">Labs: </label>
            <select name="labs" id="labs">
                {% for i in labs  %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
             </select>
            <input type="submit" value="Assign Lab"><br><br>
        <input type="submit" value="Save Edits">
        &nbsp;
        <input type="submit" value="Cancel">
        &nbsp;
        <input type="submit" value="Delete Account">
        &nbsp;
        <button type="submit" onclick="window.location.href='';" >Create New Account</button>
        <div class="logoutLblPos">
            <button type="submit" onclick="window.location.href='/Homepage/';" >Back to Home</button>
            <button type="submit" onclick="window.location.href='';" >Logout</button>
        </div>
    </form>
</body>
</html>
