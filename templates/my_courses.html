{% extends "base.html" %}

{% block content %}

<h1>My Courses</h1>

{% if courses %}
    <table class="courselists">
        <tr>
            <th colspan="2">Courses</th>
        </tr>
        {% for i in courses %}
        <tr>
            <td>{{ i.title }}</td>
            <td><a href="{% url 'mycourses' course=i.designation %}">View Details</a></td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

{% endblock %}
